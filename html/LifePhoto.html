  --select-text-font-color: #FCF1E5;
  --rawblock-edit-panel-bd: rgba(249, 252, 255, 0.6);



  /* 定义标题的样式颜色，需r-graphic同步为宜 */
  --h3-r-color: rgba(0, 170, 255, 0.875);
  --h4-r-color: rgba(255, 0, 157, 0.532);
  --h5-r-color: rgba(200, 53, 253, 0.555);
  --h6-r-color: rgba(68, 0, 255, 0.507);

  /* 对于16:9的屏幕刚好占满半屏，可以按照心情自己修改 */ 
  /* 对于9:16的竖屏模式，也很适配 */
  --max-width:980px;

}


 


html,
body,
#write {
  font-size: 18px;
  text-align: justify;
}
body {
  background: #F9FCFF;
}
@media (max-width: 1060px) {
  body.pin-outline {
    background: linear-gradient(145deg, #fff 0%, #F9FCFF 5%, #f2f2f3 35%, #f0eafb 75%, #e0e3e6);
  }
  body.pin-outline content {
    background: linear-gradient(145deg, #fff 0%, #F9FCFF 5%, #f2f2f3 35%, #f0eafb 75%, #e0e3e6);
  }
  body.pin-outline #write {
    margin: 0 auto;
    padding: 2rem;
    box-shadow: none;
  }
  body.pin-outline #top-titlebar,
  body.pin-outline #top-titlebar * {
    background-color: linear-gradient(145deg, #fff 0%, #F9FCFF 5%, #f2f2f3 35%, #f0eafb 75%, #e0e3e6);
  }
}
body content {
  background: #F9FCFF;
}
@media (max-width: 800px) {
  body #write {
    margin: 0 auto;
    padding: 2rem;
    box-shadow: none;
  }
}
@media (min-width: 801px) {
  body #write {
    margin: 2rem auto;
    padding: 2rem 4rem;
    border-radius: 15px;
    box-shadow: 15px 15px 66px #a2a4a6, -15px -15px 66px #ffffff;
  }
}
body #write {
  max-width: var(--max-width);
  min-width: 400px;
  line-height: 2;
  background: linear-gradient(145deg, #fff 0%, #F9FCFF 5%, #f2f2f3 35%, #f0eafb 75%, #e0e3e6);
  font-family: "Bellota", "Tw Cen MT", "HYHuaGuan", "霞鹜文楷", "STLibianSC-Regular", "华文中宋", sans-serif;
  font-size: 18px;
  font-size: 1rem;
  color: #0F1A3A;
  counter-reset: figures;
}
#write h3:after,
h4:after,
h5:after,
h6:after {
  content: "";
  display: inline-block;
  margin-left: 0.2em;
  height: 2em;
  width: 1.2em;
  vertical-align: top;
}

#write h3:after {
  background: var(--h3-r-graphic);
}
#write h4:after {
  background: var(--h4-r-graphic);
}
#write h5:after {
  background: var(--h5-r-graphic);
}
#write h6:after {
  background: var(--h6-r-graphic);
}

/* 一级标题 */
#write h1:after {
  font-size: 1.8rem;
  text-align: center;
  font-weight: bold;
  color: #000;
  border-bottom: none;
}

#write h1 {
  text-align: center;
}

/* 二级标题 */
#write h2 {
  font-size: 1.5rem;
  line-height: 1.6;
  width: fit-content;
  font-weight: bold;
  margin: 20px 0;
  padding: 1px 12.5px;
  border-radius: 4px;
  background: var(--head-title-h2-background);
  background-size: 200% 100%;
  background-position: 0% 0%;
  transition: all ease-in-out 0.1s;
}
#write h2.md-heading a {
  text-decoration: underline;
  border-bottom: 0;
  text-decoration-thickness: 1.2px;
  text-underline-offset: 2px;
}
#write h2:hover {
  background-position: -100% -100%;
  transition: all ease-in-out 0.1s;
}

/* 三级标题 */
#write h3 {
  width: fit-content;
  margin: 20px 0;
  font-size: 1.3rem;
  text-align: left;
  padding-left: 10px;
  border-left: 5px solid  var(--h3-r-color);
}

/* 三级标题内容 */
#write h3 span {
  border-bottom: 2px hidden var(--head-title-color);
}

#write h3 span:hover {
  border-bottom: 2px solid  var(--h3-r-color);
  transition: all linear 0.1s;
}
#write h4 {
  margin: 20px 0;
  font-size: 1.1rem;
  text-align: left;
}

#write h4::before {
  content: "";
  margin-right: 7px;
  display: inline-block;
  background-color:  var(--h4-r-color);
  width: 10px;
  height: 10px;
  border-radius: 100%;
  border:  var(--h4-r-color) 1px solid;
  vertical-align: inherit;
}
#write h4 span:hover {
  border-bottom: 1.8px solid  var(--h4-r-color);
  transition: all linear 0.1s;
}

#write h5 {
  margin: 23px 0;
  font-size: 1rem;
  text-align: left;
}
#write h5 span:hover {
  border-bottom: 1.6px solid  var(--h5-r-color);
  transition: all linear 0.1s;
}
#write h5::before {
  content: "";
  margin-right: 7px;
  display: inline-block;
  background-color: #ffffff;
  width: 10px;
  height: 10px;
  border-radius: 100%;
  border:  var(--h5-r-color) 2px solid;
  vertical-align: inherit;
}

#write h6 {
  margin: 23px 0;
  font-size: 1rem;
  text-align: left;
}

#write h6::before {
  content: "| ";
  color:  var(--h6-r-color);
  margin-right: 7px;
  display: inline-block;
  vertical-align: inherit;
}
#write h6 span:hover {
  border-bottom: 1.4px solid  var(--h6-r-color);
  transition: all linear 0.1s;
}

body #write .task-list-item input[type="checkbox"]::before {
  border-radius: 15px;
  background: linear-gradient(145deg, #cacaca, #f0f0f0);
  box-shadow: 5px 5px 14px #bcbcbc, -5px -5px 14px #ffffff;
  content: " ";
  display: block;
  position: absolute;
  border: 2px solid #f0eafb;
  width: 20px;
  height: 20px;
  top: -5px;
  left: -5px;

  height: 10px;
  width: 10px;
  left: -20px;
  top: 1rem;
  z-index: -1;
  background: #aa96ff;
  border-radius: 15px;
  transition: background 0.3s ease;
}

  transition: all 0.5s ease-in-out;

body #write .task-list-done input[type="checkbox"]::before {
  background: #0F1A3A;
  box-shadow: inset 5px 5px 5px #0a141e, inset -5px -5px 5px #4b78b4;
  transition: all 0.5s ease-in-out;

  font-family: 'FontAwesome';
  font-size: 16px;
  display: block;
  top: -3px;
  left: -4px;
  transform: scale(0.9);
  opacity: 0.2;
  color: azure;
  transition: all 0.5s ease;
  animation: fadeout 0.5s ease-in-out;
}

}
